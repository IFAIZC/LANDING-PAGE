<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top">
        <div class="context">
            <p>Spidey Club</p>
        </div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="header">
        <div class="content-container">
            <div class="text1">
                <p>Welcome to Spidey Club!!!</p>
            </div>
            <div class="text2">
                <p>Sign up now to join the Spidey Society and across the Spider Multiverse</p>
            </div>
            <div class="Image">
                <img src="images/Spider-Man-Emblem.png" alt="SpiderMan Logo" class="small-image">
            </div>
        </div>
        <div class="button">
            <button>Sign Up</button>
        </div>
    </div>


</body>
</html>
